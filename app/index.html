<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nerdapp</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
  </head>
  <body>
      <div class="container">
        <div class="row small-12 medium-8 align-middle align-center ctn" id="login" v-show="loginP == true">
          <form class="log-in-form small-10 medium-6">
            <h4 class="text-center">Inicia seseion tu con correo<h4>
            <label>Email
              <input type="email" placeholder="somebody@example.com" id="email">
            </label>
            <label>Password
              <input type="password" placeholder="Password" id="passwd">
            </label>
            <input id="show-password" type="checkbox"><label for="show-password">Show password</label>
            <div class="row small-12 align-center">
              <div class="column small-6">
                <p class="button expanded" id="login" @click="login">Log in</p>
              </div>
              <div class="column small-6">
                <p class="button expanded secondary" id="signin" @click="signin">Sign in</p>
              </div>
            </div>
            <p class="button expanded fb" id="fbBtn" @click="fblogin">Facebook</p>
            <p class="button expanded Gm" id="gBtn" @click="Glogin">Gmail</p>
          </form>
        </div>
        <div class="logCtn" v-if="autentificado">
          <div class="row small-12 ctn align-middle align-center" id="nuevaPartida" v-show="partida == true">
            <div class="btnpartida" v-show="btnPartida == true">
              <button type="button" name="button" class="button vs" @click="newGame">VS</button>
            </div>
            <div class="firstSelect" v-show="selectOne == true">
                <div class="small-12 align-middle align-center">
                    <div class="column small-12">
                      <button type="button" name="button" class="button" @click="selePic">Foto</button>
                      <button type="button" name="button" class="button" @click="seleVid">Video</button>
                      <button type="button" name="button" class="button" @click="seleTxt">Texto</button>
                    </div>
                </div>
            </div>
            <div class="videorPic" v-show="selectTwo == true">
                <div class="vid" v-show="video == true">
                  <div class="btnCtnVideo" v-show="btnVideo == true">
                    <button type="button" name="button" class="button" @click="videoT">Sugerir</button>
                    <button type="button" name="button" class="button">Seleccionar</button>
                  </div>
                  <div class="themVid" v-show="temaVideo == true">
                    <input type="text" name="" value="" placeholder="sugerir tema">
                  </div>
                </div>
                <div class="pic" v-show="photo == true">
                  <div class="btnCtnPic" v-show="btnPic == true">
                    <button type="button" name="button" class="button" @click="pictureT">Sugerir</button>
                    <button type="button" name="button" class="button">Seleccionar</button>
                  </div>
                  <div class="themPic" v-show="temaPic == true">
                    <input type="text" name="" value="" placeholder="sugerir tema">
                  </div>
                </div>
                <div class="txt" v-show="texto == true">
                  <div class="btnCtnTxt" v-show="btnTxt == true">
                    <button type="button" name="button" class="button" @click="textoT">Sugerir</button>
                    <button type="button" name="button" class="button">Seleccionar</button>
                  </div>
                  <div class="themTxt" v-show="temaTxt == true">
                    <input type="text" name="" value="" placeholder="sugerir tema">
                  </div>
                </div>
            </div>
          </div>
          <div class="profileCtn" v-show="perfil == true">
            <div class="row small-12 align-center profileCtnImg">
              <img :src="activeUser.photoURL" alt="" class="profileImg">
            </div>
            <div class="row small-12 align-center">
              <h2>{{activeUser.displayName}}</h2>
            </div>
            <div class="row small-12 align-center">
              <h4>{{activeUser.email}}</h4>
            </div>
            <div class="row small-12 align-center">
              <button type="button" name="button" class="button alert" @click="signOut">Logout</button>
            </div>
          </div>
          <div class="row menu align-bottom align-center small-12 menuApp">
            <ul class="menu">
              <li><a href="#" @click="option">
                <i class="fa fa-bars" aria-hidden="true"></i>
                <br>
                Perfil
              </a></li>
              <li><a href="#">
                <i class="fa fa-comments" aria-hidden="true"></i>
                <br>
                Temas
              </a></li>
              <li><a href="#" @click="inicio">
                <i class="fa fa-home" aria-hidden="true"></i>
                <br>
                Follow
              </a></li>
              <li><a href="#">
                <i class="fa fa-trophy" aria-hidden="true"></i>
                <br>
                Top 10
              </a></li>
            </ul>
          </div>
        </div>
      </div>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/jquery-ui.js"></script>
    <script src="js/vendor/moment-with-locales.js"></script>
    <script src="js/vendor/vue.js"></script>
    <script src="js/vendor/vue-resource.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
