<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nerdapp</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
  </head>
  <body>
      <div class="container">
        <div class="row small-6 align-middle align-center ctn" id="login">
          <form class="log-in-form">
            <h4 class="text-center">Log in with you email account</h4>
            <label>Email
              <input type="email" placeholder="somebody@example.com" id="email">
            </label>
            <label>Password
              <input type="password" placeholder="Password" id="passwd">
            </label>
            <input id="show-password" type="checkbox"><label for="show-password">Show password</label>
            <div class="row small-12 align-center">
                <div class="column small-6">
                  <p><input type="submit" class="button expanded" value="Log in" id="login" @click="login"></input></p>
                </div>
                <div class="column small-6">
                  <p><input type="submit" class="button expanded secondary" value="Sign in" id="signin"></input></p>
                </div>
            </div>
            <p class="text-center"><a href="#">Forgot your password?</a></p>
          </form>
        </div>
        <div class="row small-12 ctn align-middle align-center" id="nuevaPartida" v-show="autentificado == true">
          <button type="button" name="button" class="button">Nueva partida</button>
        </div>
        <div class="row menu align-bottom align-center small-12 menuApp">
          <ul class="menu">
            <li><a href="#">
              <i class="fa fa-film" aria-hidden="true"></i>
              <br>
              Partida
            </a></li>
            <li><a href="#">
              <i class="fa fa-comments" aria-hidden="true"></i>
              <br>
              Chat
            </a></li>
            <li><a href="#">
              <i class="fa fa-home" aria-hidden="true"></i>
              <br>
              Inicio
            </a></li>
            <li><a href="#">
              <i class="fa fa-trophy" aria-hidden="true"></i>
              <br>
              Puntajes
            </a></li>
            <li><a href="#">
              <i class="fa fa-bars" aria-hidden="true"></i>
              <br>
              Opciones
            </a></li>
          </ul>
        </div>
      </div>
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/jquery-ui.js"></script>
    <script src="js/vendor/moment-with-locales.js"></script>
    <script src="js/vendor/vue.js"></script>
    <script src="js/vendor/vue-resource.js"></script>
    <script src="js/vendor/socket.io.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
